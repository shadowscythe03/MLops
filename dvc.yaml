stages:
  scrape:
    cmd: python pipeline/scrape.py --topic "Nifty 50" --outdir data/raw --limit 12
    outs:
      - data/raw
  sentiment:
    cmd: python pipeline/sentiment.py --input data/raw/Nifty_50*.csv --output data/processed/sentiment.csv
    deps:
      - data/raw
    outs:
      - data/processed/sentiment.csv
  predict:
    cmd: python pipeline/predict.py --input data/processed/sentiment.csv --output data/predictions/latest_predictions.csv
    deps:
      - data/processed/sentiment.csv
    outs:
      - data/predictions/latest_predictions.csv